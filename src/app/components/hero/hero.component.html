<!-- Hero Section -->
<section id="hero" class="hero">
  <div class="container position-relative">
    <div class="row gy-5">
      <div
        class="col-lg-12 order-lg-1 d-flex flex-column align-items-center justify-content-center text-center caption"
        *ngIf="homeData"
        data-aos="zoom-in" data-aos-duration="1000"
      >
        <h2>
          <span>{{ homeData.homeTitle }}</span>
        </h2>
        <h3>{{ homeData.homeDescription }}</h3>
        <p>{{ homeData.homeText }}</p>
        <div class="d-flex">
          <a href="#about" class="btn-get-started">Haqqımızda</a>
          <a
            href="https://youtu.be/ZV16ev0n9J8"
            class="glightbox btn-watch-video d-flex align-items-center"
            ><i class="bi bi-play-circle"></i><span>İndi İzlə</span></a
          >
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Hero Section -->
